services:
  - type: web
    name: inventory-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        fromDatabase:
          name: inventory-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: inventory-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: inventory-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: inventory-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: inventory-db
          property: password